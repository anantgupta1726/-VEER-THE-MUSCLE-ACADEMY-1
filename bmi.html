<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMI Calculator | Veer The Muscle Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --red:#e10600;
      --black:#0b0b0b;
      --dark:#111;
      --light:#f5f5f5;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Oswald',sans-serif;
    }

    body{
      min-height:100vh;
      background:
        linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
        url("hero.jpg") center/cover no-repeat;
      color:white;
    }

    /* ===== NAVBAR ===== */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 8%;
      border-bottom:2px solid var(--red);
      background:rgba(0,0,0,.75);
      position:sticky;
      top:0;
      z-index:1000;
    }

    .logo-box{
      display:flex;
      align-items:center;
      gap:15px;
    }

    .logo-box img{
      height:70px;
    }

    .logo-text{
      font-size:2.2rem;
      font-weight:700;
      color:var(--red);
      letter-spacing:1px;
    }

    nav a{
      margin-left:22px;
      text-decoration:none;
      color:white;
      font-size:1.05rem;
      padding:8px 18px;
      border:2px solid var(--red);
      border-radius:6px;
      transition:.3s;
    }

    nav a:hover{
      background:var(--red);
    }

    /* ===== MAIN ===== */
    .container{
      max-width:1100px;
      margin:50px auto;
      padding:0 20px;
    }

    .title{
      text-align:center;
      margin-bottom:40px;
    }

    .title h1{
      font-size:3rem;
      color:var(--red);
    }

    .title p{
      opacity:.85;
      font-size:1.1rem;
      margin-top:8px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:30px;
    }

    .card{
      background:rgba(0,0,0,.8);
      border:2px solid var(--red);
      border-radius:14px;
      padding:30px;
    }

    .card h2{
      color:var(--red);
      margin-bottom:20px;
      font-size:1.8rem;
    }

    .input-group{
      margin-bottom:18px;
    }

    .input-group label{
      display:block;
      margin-bottom:6px;
      font-size:1rem;
    }

    .input-group input,
    .input-group select{
      width:100%;
      padding:14px;
      font-size:1rem;
      border-radius:8px;
      border:none;
      outline:none;
    }

    .btn{
      width:100%;
      padding:16px;
      background:var(--red);
      color:white;
      font-size:1.2rem;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:.3s;
      letter-spacing:1px;
    }

    .btn:hover{
      background:#ff1e1e;
    }

    .result{
      margin-top:25px;
      padding:20px;
      border-radius:10px;
      text-align:center;
      display:none;
      border:2px solid var(--red);
    }

    .bmi-value{
      font-size:3rem;
      color:var(--red);
      margin:10px 0;
    }

    .status{
      font-size:1.4rem;
      margin-bottom:10px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:15px;
    }

    th,td{
      border:1px solid #333;
      padding:12px;
      text-align:center;
    }

    th{
      background:#1a1a1a;
      color:var(--red);
    }

    footer{
      text-align:center;
      padding:25px;
      margin-top:60px;
      border-top:2px solid var(--red);
      background:rgba(0,0,0,.8);
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:900px){
      .grid{
        grid-template-columns:1fr;
      }

      header{
        flex-direction:column;
        gap:15px;
      }

      nav a{
        margin:5px;
        display:inline-block;
      }

      .logo-text{
        font-size:1.8rem;
        text-align:center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-box">
    <img src="logo.png" alt="Veer The Muscle Academy">
    <div class="logo-text">VEER THE MUSCLE ACADEMY</div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="machines.html">Machines</a>
    <a href="bmi.html">BMI</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <div class="title">
    <h1>BMI CALCULATOR</h1>
    <p>Train Smart. Know Your Body.</p>
  </div>

  <div class="grid">

    <!-- CALCULATOR -->
    <div class="card">
      <h2>Calculate Your BMI</h2>

      <div class="input-group">
        <label>Age</label>
        <input type="number" id="age">
      </div>

      <div class="input-group">
        <label>Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="input-group">
        <label>Height (cm)</label>
        <input type="number" id="height">
      </div>

      <div class="input-group">
        <label>Weight (kg)</label>
        <input type="number" id="weight">
      </div>

      <button class="btn" onclick="calculateBMI()">CHECK BMI</button>

      <div class="result" id="result">
        <div class="bmi-value" id="bmiValue">0</div>
        <div class="status" id="bmiStatus"></div>
        <p id="bmiTip"></p>
      </div>
    </div>

    <!-- INFO -->
    <div class="card">
      <h2>BMI Categories</h2>
      <table>
        <tr><th>Category</th><th>BMI</th></tr>
        <tr><td>Underweight</td><td>&lt; 18.5</td></tr>
        <tr><td>Normal</td><td>18.5 – 24.9</td></tr>
        <tr><td>Overweight</td><td>25 – 29.9</td></tr>
        <tr><td>Obese</td><td>30+</td></tr>
      </table>
    </div>

  </div>
</div>

<footer>
  © 2026 VEER THE MUSCLE ACADEMY | TRAIN HARD. STAY STRONG.
</footer>

<script>
function calculateBMI(){
  const h=document.getElementById("height").value;
  const w=document.getElementById("weight").value;
  const result=document.getElementById("result");
  const bmiValue=document.getElementById("bmiValue");
  const bmiStatus=document.getElementById("bmiStatus");
  const bmiTip=document.getElementById("bmiTip");

  if(!h || !w){
    alert("Enter height and weight");
    return;
  }

  const bmi=(w/((h/100)**2)).toFixed(1);
  bmiValue.innerText=bmi;
  result.style.display="block";

  if(bmi<18.5){
    bmiStatus.innerText="UNDERWEIGHT";
    bmiTip.innerText="Increase calories & strength training.";
  }else if(bmi<25){
    bmiStatus.innerText="NORMAL";
    bmiTip.innerText="Perfect. Maintain consistency.";
  }else if(bmi<30){
    bmiStatus.innerText="OVERWEIGHT";
    bmiTip.innerText="Focus on cardio & clean diet.";
  }else{
    bmiStatus.innerText="OBESE";
    bmiTip.innerText="Consult trainer & follow a structured plan.";
  }
}
</script>

</body>
</html>
